<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ipscanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<style>
    .custom-row-1{
        background-color: silver;
        height: 60px;
    }
    .custom-row-2{
        background-color: silver;
        height: 100px;
    }
    .custom-form-1{
        background-color: gray;
        height: 200px;
    }
</style>

<div class="container text-center">
    <div class="row align-items-center custom-row-1">
        <div class="col">
            Программа для сканирования IP адресов
        </div>
    </div>

    <div class="row  align-items-center custom-row-2">
        <div class="col">
            Пожалуйста, заполните форму и нажмите кнопку СТАРТ
        </div>
    </div>
</div>

<form action="/result" method="post">
<div class="container text-center custom-form-1">
    <div class="row align-items-center">
        <div class="col">
            Диапазон IP адресов
        </div>

        <div class="col">
            <input type="text" id="ip_byte3" placeholder="51">.
        </div>

        <div class="col">
            <input type="text" id="ip_byte2" placeholder="38">.
        </div>

        <div class="col">
            <input type="text" id="ip_byte1" placeholder="24">.
        </div>

        <div class="col">
            <input type="text" id="ip_byte0_start" placeholder="0">/
        </div>

        <div class="col">
            <input type="text" id="ip_byte0_end" placeholder="40">
        </div>
    </div>

    <div class="row align-items-center">
        <div class="col">
            Количество потоков
        </div>

        <div class="col">
            <input type="text" id="threats_cnt" name="address">
        </div>
    </div>

    <div class="row align-items-center">
        <div class="col">
            <button type="submit">СТАРТ</button>
        </div>
    </div>
</div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
